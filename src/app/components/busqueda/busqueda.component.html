<h1>Buscador: {{termino}}</h1>
<div *ngIf="heroes.length > 0">
  <div class="card-columns">
    <app-heroe-tarjeta
      *ngFor="let heroe of heroes"
      [heroe]=heroe
      [index]=heroe.index
      (selectedHeroe)="verHeroe($event)"
    ></app-heroe-tarjeta>
  </div>
</div>

<div *ngIf="heroes.length === 0" class="alert alert-warning">
  No hay heroes con el nombre: {{termino}}
</div>
